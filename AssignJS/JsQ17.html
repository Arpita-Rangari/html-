<html>
    <head>
        <style>
            body{
               background-color: black;
               color: antiquewhite;
           }
           fieldset{
               width: 40%;
               margin-left: 350px;
               margin-top: 50px;
           }
       </style>
        <script>

            function Area(r){
                return Math.PI*Math.pow(r,2);
            }
            function Circumference(r){
                return 2*Math.PI*r;
            }
            function display(){
                var radius=document.getElementById("radius").value;
                var area=Area(radius);
                var circum=Circumference(radius);
                document.getElementById("res").innerHTML="Area: "+area.toFixed(2)+"<br>"+" Circumference: "+circum.toFixed(2);
            }
        </script>
    </head>
    <body>
        <fieldset>
            <legend>Circle</legend>
            <div>
                Radius: <input type="text" name="radius" id="radius"> <br>
                <input type="button" name="btn" id="btn" value="Submit" onclick="display()">
            </div>
            <div id="res">

            </div>
        </fieldset>
    </body>
</html>
